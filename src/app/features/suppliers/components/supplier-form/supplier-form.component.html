<div class="form-container">
  <h2 mat-dialog-title>{{ isEditing ? 'Editar' : 'Nuevo' }} Proveedor</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="form-content">
      <!-- Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Nombre del proveedor">
        <mat-error *ngIf="form.get('name')?.errors?.['required']">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <!-- Número de Documento -->
      <mat-form-field appearance="outline">
        <mat-label>Número de Documento</mat-label>
        <input matInput formControlName="documentNumber" placeholder="Número de documento">
      </mat-form-field>

      <!-- Persona de Contacto -->
      <mat-form-field appearance="outline">
        <mat-label>Persona de Contacto</mat-label>
        <input matInput formControlName="contactPerson" placeholder="Persona de contacto">
      </mat-form-field>

      <!-- Teléfono -->
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" placeholder="Teléfono">
      </mat-form-field>

      <!-- Correo -->
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email" placeholder="Correo electrónico">
      </mat-form-field>
    </div>

    <!-- Botones de acción -->
    <div mat-dialog-actions class="form-actions">
      <button mat-button mat-dialog-close class="cancel-button">Cancelar</button>
      <button mat-raised-button type="submit" [disabled]="form.invalid" class="submit-button">
        {{ isEditing ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
