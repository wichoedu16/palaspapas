<mat-toolbar class="header">
    <!-- Botón para controlar el sidebar -->
    <button mat-icon-button (click)="onToggleSidebar()" class="sidebar-toggle">
      <mat-icon>menu</mat-icon>
    </button>
  
    <!-- Título de la aplicación -->
    <span class="brand">Pa Las Papas</span>
  
    <!-- Sección de información del usuario y acciones -->
    <div class="user-section" *ngIf="currentUser$ | async as user">
      <!-- Nombre del usuario -->
      <span class="user-name">{{user.firstName}} {{user.lastName}}</span>
  
      <!-- Menú de usuario -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
        <mat-icon>account_circle</mat-icon>
      </button>
  
      <!-- Menú desplegable -->
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
